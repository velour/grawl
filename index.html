<html>
<head>
	<title>GRAWL</title>
<style>
canvas {
	position:absolute;
	top:60px;
}
#scoreboard div {
	display: inline;
}

#scoreboard div:nth-child(2) {
	padding-left:500px;
}
</style>
</head>
<body>
<div id="scoreboard">
	<div>
		levels cleared: <span id="levels">0</span><br/>
		unti crashes: <span id="untis">0</span><br/>
		beers consumed: <span id="beers">0</span><br/>
		chests opened: <span id="chests">0</span>
	</div>
	<div>
		<span id="alert"></span>
	</div>
</div>
<canvas id="background"></canvas>
<canvas id="canvas"></canvas>
<audio id="drinkSound" src="audio/drink.wav" preload="auto"></audio>
<audio id="hitSound" src="audio/hit.wav" preload="auto"></audio>
<audio id="chestSound" src="audio/chest.wav" preload="auto"></audio>
<audio id="royaltySound" src="audio/royalty.wav" preload="auto"></audio>
<audio id="levelupSound" src="audio/levelup.wav" preload="auto"></audio>
<script src="js/run.js"></script>
</body>
</html>
